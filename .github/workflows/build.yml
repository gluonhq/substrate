name: Substrate Build
on: [push]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Install packages (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install at-spi2-core build-essential libgtk-3-dev libxtst-dev libavcodec-dev libavformat-dev libasound2-dev

      - name: Install packages (MacOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p $HOME/llvm && cd $HOME/llvm
          wget http://releases.llvm.org/6.0.0/clang+llvm-6.0.0-x86_64-apple-darwin.tar.xz
          tar xf clang+llvm-6.0.0-x86_64-apple-darwin.tar.xz && cd $GITHUB_WORKSPACE
          export PATH="$PATH:$HOME/llvm/clang+llvm-6.0.0-x86_64-apple-darwin/bin"

      - name: Install GraalVM (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p $HOME/graalvm && cd $HOME/graalvm
          wget https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-19.3.0.2/graalvm-ce-java11-linux-amd64-19.3.0.2.tar.gz
          tar xf graalvm-ce-java11-linux-amd64-19.3.0.2.tar.gz && cd $GITHUB_WORKSPACE
          export GRAALVM_HOME=$HOME/graalvm/graalvm-ce-java11-19.3.0.2
          ${GRAALVM_HOME}/bin/gu install native-image

      - name: Install packages (MacOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p $HOME/graalvm && cd $HOME/graalvm
          wget https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-19.3.0.2/graalvm-ce-java11-darwin-amd64-19.3.0.2.tar.gz
          tar xf graalvm-ce-java11-darwin-amd64-19.3.0.2.tar.gz && cd $GITHUB_WORKSPACE
          export GRAALVM_HOME=$HOME/graalvm/graalvm-ce-java11-19.3.0.2/Contents/Home
          ${GRAALVM_HOME}/bin/gu install native-image

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew clean build