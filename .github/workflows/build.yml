name: Substrate Build
on: [push]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Install packages (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install at-spi2-core build-essential libgtk-3-dev libxtst-dev libavcodec-dev libavformat-dev libasound2-dev
          sudo apt-get install xvfb

      - name: Install packages (MacOS)
        if: runner.os == 'macOS'
        run: |
          brew install --HEAD libusbmuxd libimobiledevice
#          mkdir -p $HOME/llvm && cd $HOME/llvm
#          wget http://releases.llvm.org/6.0.0/clang+llvm-6.0.0-x86_64-apple-darwin.tar.xz
#          tar xf clang+llvm-6.0.0-x86_64-apple-darwin.tar.xz && cd $GITHUB_WORKSPACE
#          export PATH="$PATH:$HOME/llvm/clang+llvm-6.0.0-x86_64-apple-darwin/bin"
#          echo $PATH

      - name: Install GraalVM (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p $HOME/graalvm && cd $HOME/graalvm
          wget https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-19.3.0.2/graalvm-ce-java11-linux-amd64-19.3.0.2.tar.gz
          tar xf graalvm-ce-java11-linux-amd64-19.3.0.2.tar.gz && cd $GITHUB_WORKSPACE
          export GRAALVM_HOME=$HOME/graalvm/graalvm-ce-java11-19.3.0.2
          ${GRAALVM_HOME}/bin/gu install native-image

      - name: Install GraalVM (MacOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p $HOME/graalvm && cd $HOME/graalvm
          wget https://download2.gluonhq.com/substrate/graalvm/graalvm-svm-darwin-20.1.0-ea+23.zip
          unzip graalvm-svm-darwin-20.1.0-ea+23.zip && cd $GITHUB_WORKSPACE
          ls $HOME/graalvm
          export GRAALVM_HOME=$HOME/graalvm/graalvm-svm-darwin-20.1.0-ea+23

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum ./gradlew -i test

      - name: Run Tests (MacOS)
        if: runner.os == 'macOS'
        run: |
          echo $PATH
          ./gradlew -i test

      - name: Build project
        run: ./gradlew -i build -x test